<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priya Impex - Instagram Message Sender</title>
    <style>
        body {
  background: linear-gradient(135deg, #E1306C, #F77737, #FCAF45, #833AB4, #405DE6);
  background-size: 600% 600%;
  animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Excel Icon Link */
        .excel-link {
            position: absolute;
            top: 40px;
            left: 40px;
        }

        .excel-link img {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #fff;
            padding: 5px;
        }

        .header h1 {
            margin-top: 15px;
            font-size: 36px;
            color: #ffd700;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="overlay">

    <!-- Excel Icon Top-Left -->
    <a href="https://docs.google.com/spreadsheets/d/1ZKnxcXDZeKuhD-I_s-JWJY67qldmGB7pdUQ74CRrvHU/edit?pli=1&gid=0#gid=0" class="excel-link" title="Download Excel Sheet" target="_blank">
        <img src="https://img.icons8.com/color/48/microsoft-excel-2019--v1.png" alt="Excel Icon">
    </a>

    <div class="header">
    <img src="/static/logo/logo.jpg" alt="Priya Impex Logo">
    <h1>Priya Impex</h1>
</div>

    <div class="container">
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="target_username">Target Username</label>
            <input type="text" id="target_username" name="target_username" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="images">Attach up to 10 Images</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>

            <input type="submit" value="Send Message">
        </form>

        {% if status %}
        <div class="status">
            <strong>{{ status }}</strong>
        </div>
        {% endif %}
    </div>
</div>

</body>
<footer style="text-align: center; color: #fff; padding: 20px; background-color: rgba(0,0,0,0.5); margin-top: 50px;">
    &copy; 2025 Priya Impex. All rights reserved. <br>
    Developed with ❤️ by <strong>X VisionProgramming</strong>.
</footer>
</html>
